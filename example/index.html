<!DOCTYPE html>

<html>

<head>
  <title>Mathquill Evaluation</title>
  <link rel="stylesheet" type="text/css" href="../mathquill/build/mathquill.css"/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>

  <h1> MathQuill-Evaluate</h1>

  <!-- Part of this example -->
